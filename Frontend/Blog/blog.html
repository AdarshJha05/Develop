<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Blog</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .sticky-button {
            position: absolute;
            top: 50%; /* Position at 50% from top */
            right: 0; /* Position at the right edge of the container */
            transform: translateY(-50%); /* Center vertically */
            z-index: 999;
            background-color: rgb(25, 25, 118);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Assets/Logo.png" alt="Logo">
            </div>
            <div class="inputbar">
                <i class="fas fa-search"></i>
                <input type="text"  placeholder="Search">
            </div>
            <ul class="btns">
                <li><a href="../index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="../login/login.html">LogIn</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="topBtn"><a href="#" class="sticky-button" id="sticky-button" style="background-color: rgb(25, 25, 118); color: white; padding: 10px 20px; border-radius: 5px;text-decoration:none;">Primary Button</a></div>
        <div class="container" id="main-container">
            <h1>Disaster Management Blog</h1>
            <div id="posts"></div>
        </div>
    </main>

    <footer>
        &copy; 2024 Disaster Management Blog
    </footer>

    <script>
        async function fetchDisasterNews() {
            const apiKey = "4678f43972b447068959ea80f9282205"; // Replace with your actual News API key
            const url = `https://newsapi.org/v2/everything?q=disaster%20management&apiKey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status === 'ok') {
                    const articles = data.articles;
                    const postsContainer = document.getElementById('posts');
                    articles.forEach(article => {
                        const post = document.createElement('div');
                        post.classList.add('post');
                        post.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <p class="date">Published on ${new Date(article.publishedAt).toLocaleDateString()}</p>
                            <p class="author" style="margin-bottom:10px">Author: ${article.author ? article.author : 'Unknown'}</p>
                            <a href="${article.url}" target="_blank" style= "text-decoration: none; background-color: blue; color: white; padding:4px 8px; border-radius:5px;">Read more</a>
                        `;
                        postsContainer.appendChild(post);
                    });
                } else {
                    console.log("Error:", data.message);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchDisasterNews();

        // JavaScript to make the button float together with the container
        window.addEventListener('scroll', () => {
            const container = document.getElementById('main-container');
            const button = document.getElementById('sticky-button');
            const containerTop = container.getBoundingClientRect().top;
            button.style.top = `${containerTop}px`;
        });
    </script>
</body>
</html>
